<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaDown - Free Video Downloader</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0px 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; outline: none; }
        button { background-color: #1a73e8; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
        #result { margin-top: 25px; }
        .ad-slot { margin: 25px auto; display: flex; justify-content: center; min-height: 100px; }
    </style>
</head>
<body>

<div class="container">
    <h1>MediaDown</h1>
    <p>Download Instagram Reels, YouTube & TikTok</p>
    
    <input type="text" id="videoUrl" placeholder="Paste link here...">
    <br>
    <button id="downloadBtn" onclick="handleDownload()">Generate Link</button>

    <div id="result"></div>

    <div class="ad-slot">
        <script async="async" data-cfasync="false" src="https://pl28448160.effectivegatecpm.com/3851bd052732231a56bff1ddb96c9924/invoke.js"></script>
        <div id="container-3851bd052732231a56bff1ddb96c9924"></div>
    </div>
</div>

<script>
async function handleDownload() {
    const videoUrl = document.getElementById('videoUrl').value.trim();
    const btn = document.getElementById('downloadBtn');
    const resultDiv = document.getElementById('result');

    if (!videoUrl) {
        alert("Please paste a link first!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Processing...";
    resultDiv.innerHTML = "Fetching video...";

    // Updated API Link (Stable Backup)
    try {
        const response = await fetch(`https://social-download-all-in-one.p.rapidapi.com/api/social/autolink?url=${encodeURIComponent(videoUrl)}`, {
            method: 'GET',
            headers: {
                'x-rapidapi-key': 'SIGN-UP-FOR-KEY', // Yahan aapko ek free key chahiye hogi
                'x-rapidapi-host': 'social-download-all-in-one.p.rapidapi.com'
            }
        });
        
        // Agar Cobalt wali pehle wali API use karni hai toh ye backup try karein:
        const backupResponse = await fetch('https://api.cobalt.tools/api/json', {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: videoUrl, vQuality: '720' })
        });

        const data = await backupResponse.json();

        if (data.url) {
            resultDiv.innerHTML = `<a href="${data.url}" target="_blank" style="display:inline-block; background:#28a745; color:white; padding:12px 25px; text-decoration:none; border-radius:8px;">Download Now</a>`;
        } else {
            resultDiv.innerHTML = "<p style='color:red;'>Try again with a different link.</p>";
        }
    } catch (error) {
        resultDiv.innerHTML = "<p style='color:red;'>API Error. Please try after 5 minutes.</p>";
    } finally {
        btn.disabled = false;
        btn.innerText = "Generate Link";
    }
}
</script>
</body>
</html>
